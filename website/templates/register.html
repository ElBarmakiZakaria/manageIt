<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_style.css') }}"/>

</head>
<body>
    <div class="register-container">
        <div class="register-background">
            <div class="register-title">
                <h2>Register</h2>
            </div>
            <div class="register-form">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="user_name" class="name-label form-label">Username</label>
                        <input class="user-input form-control" type="text" id="user_name" name="user_name" placeholder="Your Username">
                    </div>
                    <div class="mb-3">
                        <label for="user_email" class="email-label form-label">Email</label>
                        <input class="email-input form-control" type="email" id="user_email" name="user_email" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="pass-label form-label">Password:</label>
                        <input class="pass-input form-control" type="password" id="user_password" name="user_password" placeholder="Password">
                    </div>
                    <button class="btn submit-btn" type="submit">Sign up</button>
                </form>
            </div>

            <div class="login-class">
                <a class="register-link" href="\login">Already have an account? LOG IN</a>
            </div>
        </div>
    </div>
</body>
</html>
