    <div class="log-container">
    
        <div class="login-background">
            <div class="login-title">
                <h2 style="color: rgb(58, 81, 255);">Log In</h2>
            </div>
            <div class="login-form">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="user_email" class="email-label form-label">Email</label>
                        <input class="email-input form-control" type="email" id="user_email" name="user_email" placeholder="e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="pass-lebel form-label">Password:</label>
                        <input class="pass-input form-control" type="password" id="user_password" name="user_password" placeholder="Password">
                    </div>
                    
                    <button class="btn submit-btn" type="submit">Log in</button>
                    
                </form>
            </div>
            <div class="forgot-password">
                <a class="password-recovery" href="#">forgot your password?</a>
            </div>
            <div class="register-class">
                <a class="register-link" href="\register">Don't have an account? REGISTER</a>
            </div>
        </div>
    </div>
